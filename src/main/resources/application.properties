# \u0421\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0441\u0432\u043E\u0439\u0441\u0442\u0432 Hibernate: create , update , create-drop , validate \u0438 none :

#create - Hibernate \u0441\u043D\u0430\u0447\u0430\u043B\u0430 \u0443\u0434\u0430\u043B\u044F\u0435\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446\u044B, \u0430 \u0437\u0430\u0442\u0435\u043C \u0441\u043E\u0437\u0434\u0430\u0435\u0442 \u043D\u043E\u0432\u044B\u0435
# \u0442\u0430\u0431\u043B\u0438\u0446\u044B ;

# update - \u043E\u0431\u044A\u0435\u043A\u0442\u043D\u0430\u044F \u043C\u043E\u0434\u0435\u043B\u044C, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u0430\u044F \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0439 (\u0430\u043D\u043D\u043E\u0442\u0430\u0446\u0438\u0439 \u0438\u043B\u0438 XML)
# \u0441\u0440\u0430\u0432\u043D\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u0441 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0439 \u0441\u0445\u0435\u043C\u043E\u0439, \u0430 \u0437\u0430\u0442\u0435\u043C \u043E\u0431\u043D\u043E\u0432\u043B\u044F\u0435\u0442 Hibernate \u0441\u0445\u0435\u043C\u0443 \u043F\u043E \u0440\u0430\u0437\u043D.
# \u041E\u043D \u043D\u0438\u043A\u043E\u0433\u0434\u0430 \u043D\u0435 \u0443\u0434\u0430\u043B\u044F\u0435\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446\u044B \u0438\u043B\u0438 \u0441\u0442\u043E\u043B\u0431\u0446\u044B, \u0434\u0430\u0436\u0435 \u0435\u0441\u043B\u0438 \u043E\u043D\u0438 \u0431\u043E\u043B\u044C\u0448\u0435 \u043D\u0435 \u0442\u0440\u0435\u0431\u0443\u044E\u0442\u0441\u044F \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435\u043C

# create-drop - \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u043E create , \u043D\u043E \u0441 \u0434\u043E\u0431\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u0442\u043E\u0433\u043E, \u0447\u0442\u043E Hibernate \u0443\u0434\u0430\u043B\u0438\u0442 \u0431\u0430\u0437\u0443 \u0434\u0430\u043D\u043D\u044B\u0445
# \u043F\u043E\u0441\u043B\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F \u0432\u0441\u0435\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439.\u041E\u0431\u044B\u0447\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u043E\u0433\u043E \u0442\u0435\u0441\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F

# validate - Hibernate \u043F\u0440\u043E\u0432\u0435\u0440\u044F\u0435\u0442 \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u0430\u0431\u043B\u0438\u0446\u044B \u0438 \u0441\u0442\u043E\u043B\u0431\u0446\u044B, \u0447\u0442\u043E \u043E\u043D\u0438 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0432\u0443\u044E\u0442 \u043E\u0431\u044A\u0435\u043A\u0442\u043D\u043E\u043C\u0443 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044E
#\u0442\u043E \u0435\u0441\u0442\u044C \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0442, \u0432 \u043F\u0440\u043E\u0442\u0438\u0432\u043D\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0432\u044B\u0434\u0430\u0435\u0442 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435

# none - \u044D\u0442\u043E \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E \u043E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0433\u0435\u043D\u0435\u0440\u0430\u0446\u0438\u044E DDL (\u0442\u043E\u0433\u0434\u0430 \u0432\u044B \u0441\u0430\u043C\u0438 \u0434\u043E\u043B\u0436\u043D\u044B \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0441\u0445\u0435\u043C\u0443 \u0432 \u0421\u0423\u0411\u0414)

# Spring Boot \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435 \u043F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u0442 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430 \u043D\u0430 create-drop ,
# \u0435\u0441\u043B\u0438 \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440 \u0441\u0445\u0435\u043C\u044B \u043D\u0435 \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D, \u0438\u043D\u0430\u0447\u0435 `none` \u0434\u043B\u044F \u0432\u0441\u0435\u0445 \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 \u0441\u043B\u0443\u0447\u0430\u0435\u0432.
spring.jpa.hibernate.ddl-auto=update

# \u042D\u0442\u043E \u043D\u0443\u0436\u043D\u043E, \u0447\u0442\u043E\u0431\u044B \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044C \u043E\u0448\u0438\u0431\u043A\u0438 `java.sql.SQLFeatureNotSupportedException:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.`
